---
# 部署 VitePress 文档站点到 GitHub Pages
name: Deploy VitePress Docs to Pages

# 触发条件
on:
  # 推送到 main 分支时触发
  push:
    branches: [main]
    paths:
      - "docs/**"
      - ".github/workflows/deploy-docs.yml"

  # 允许手动触发
  workflow_dispatch:

# 设置 GitHub Pages 部署所需的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在运行和最新队列之间的运行队列
# 但是，不要取消正在进行的运行，因为我们希望让这些生产部署完成
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 预检查任务：检测并自动启用 GitHub Pages
  ensure-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Check and enable GitHub Pages
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # 尝试获取 Pages 配置信息
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages")

          if [ "$HTTP_STATUS" = "200" ]; then
            echo "✅ GitHub Pages is already enabled"
          else
            echo "⚠️ GitHub Pages is not enabled (HTTP $HTTP_STATUS), enabling now..."

            # 启用 GitHub Pages 并设置使用 GitHub Actions 构建
            RESPONSE=$(curl -s -w "\n%{http_code}" \
              -X POST \
              -H "Authorization: Bearer $GH_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/pages" \
              -d '{"build_type":"workflow"}')

            BODY=$(echo "$RESPONSE" | sed '$d')
            STATUS=$(echo "$RESPONSE" | tail -n1)

            if [ "$STATUS" = "201" ]; then
              echo "✅ GitHub Pages has been enabled with GitHub Actions build"
              echo "::notice::GitHub Pages was automatically enabled for this repository"
            elif [ "$STATUS" = "409" ]; then
              echo "✅ GitHub Pages is already configured (conflict response)"
            else
              echo "❌ Failed to enable GitHub Pages (HTTP $STATUS)"
              echo "Response: $BODY"
              echo "::error::Failed to enable GitHub Pages. Please enable it manually in repository settings."
              exit 1
            fi
          fi

  # 构建任务
  build:
    needs: ensure-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # 获取完整的历史记录，以便生成最后更新时间

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci
        working-directory: docs

      - name: Build with VitePress for GitHub Pages
        env:
          BASE: /${{ github.event.repository.name }}/
        run: npm run build
        working-directory: docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/.vitepress/dist

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
