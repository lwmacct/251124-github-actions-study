---
# 部署 VitePress 文档站点到 GitHub Pages
name: Deploy VitePress Docs to Pages

# 触发条件
on:
  # 推送到 main 分支时触发
  push:
    branches: [main]
    paths:
      - "docs/**"
      - ".github/workflows/deploy-docs.yml"

  # 允许手动触发
  workflow_dispatch:

# 设置 GitHub Pages 部署所需的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在运行和最新队列之间的运行队列
# 但是，不要取消正在进行的运行，因为我们希望让这些生产部署完成
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 预检查任务：检测 GitHub Pages 是否已启用
  check-pages:
    runs-on: ubuntu-latest
    outputs:
      pages-enabled: ${{ steps.check.outputs.enabled }}
    steps:
      - name: Check if GitHub Pages is enabled
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # 尝试获取 Pages 配置信息
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages")

          if [ "$HTTP_STATUS" = "200" ]; then
            echo "✅ GitHub Pages is enabled"
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "⚠️ GitHub Pages is not enabled (HTTP $HTTP_STATUS)"
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "::notice::GitHub Pages is not enabled for this repository. Skipping deployment."
          fi

  # 构建任务
  build:
    needs: check-pages
    if: needs.check-pages.outputs.pages-enabled == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # 获取完整的历史记录，以便生成最后更新时间

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci
        working-directory: docs

      - name: Build with VitePress for GitHub Pages
        env:
          BASE: /${{ github.event.repository.name }}/
        run: npm run build
        working-directory: docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/.vitepress/dist

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: [check-pages, build]
    if: needs.check-pages.outputs.pages-enabled == 'true'
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
